mixins:
  - exec

name: WSLDISTRO
version: 0.3.0
description: "Build WSL distros from Docker containers"
invocationImage: nunix/wsldistro:latest

#dependencies:
#  - name: wslbuilder
#    parameters:
#      IMAGE_NAME: alpine
#      IMAGE_VERSION: latest

parameters:
  - name: DISTRO_IMAGE
    type: string
    default: "alpine"
  
  - name: DISTRO_NAME
    type: string
    default: "wslcnab"

  - name: DISTRO_PATH
    type: string
    default: "/github/wslcustom"

  - name: DISTRO_SOURCE
    type: string
    default: "/github/wslcustom.tar"

  - name: DOCKER_SOURCE
    type: string
    default: "/usr/local/docker/docker"

  - name: WSL_SOURCE
    type: string
    default: "/mnt/c/Windows/System32/wsl.exe"

install:
  - exec:
      description: "===PORTER DEP=== Creates a container based on the image"
      command: 
        source: bundle.parameters.DOCKER_SOURCE
      arguments:
        - run
        - -d
        - --name
        - source: bundle.parameters.DISTRO_NAME
        - source: bundle.parameters.DISTRO_IMAGE

  - exec:
      description: "===PORTER MAIN=== Export the Docker container to TAR file"
      command: 
        source: bundle.parameters.DOCKER_SOURCE
      arguments:
        - export
        - --output 
        - source: bundle.parameters.DISTRO_SOURCE
        - source: bundle.parameters.DISTRO_NAME

  - exec:
      description: "===PORTER MAIN=== Install a new WSL distro"
      command: 
        source: bundle.parameters.WSL_SOURCE
      arguments:
        - --import
        - source: bundle.parameters.DISTRO_NAME
        - source: bundle.parameters.DISTRO_PATH
        - source: bundle.parameters.DISTRO_SOURCE

uninstall:
  - exec:
      description: "===PORTER MAIN=== Uninstall a WSL distro"
      command: 
        source: bundle.parameters.WSL_SOURCE
      arguments:
        - --unregister
        - source: bundle.parameters.DISTRO_NAME

  - exec:
      description: "===PORTER DEP=== Removes the builder container"
      command:
        source: bundle.parameters.DOCKER_SOURCE
      arguments:
        - rm
        - -f
        - source: bundle.parameters.DISTRO_NAME

